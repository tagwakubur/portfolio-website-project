<div class="form-container">
  <h1>Chef Profile</h1>

  <form method="POST" action="profile_chef.php">

    <!-- Editable First: Bio -->
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
    </div>

    <!-- Pre-filled and non-editable fields -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" readonly>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" readonly>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" readonly>
    </div>

    <div class="form-group">
      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" name="experience" readonly>
    </div>

    <!-- Other editable profile fields -->
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country">
    </div>

    <div class="form-group">
      <label for="culinary_school">Culinary School:</label>
      <input type="text" id="culinary_school" name="culinary_school">
    </div>

    <div class="form-group">
      <label for="facebook_link">Facebook:</label>
      <input type="url" id="facebook_link" name="facebook_link">
    </div>

    <div class="form-group">
      <label for="instagram_link">Instagram:</label>
      <input type="url" id="instagram_link" name="instagram_link">
    </div>

    <div class="form-group">
      <label for="linkedin_link">LinkedIn:</label>
      <input type="url" id="linkedin_link" name="linkedin_link">
    </div>

    <input type="submit" value="Save Profile">
  </form>
</div>
