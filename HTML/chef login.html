<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chef Login</title>
</head>
<body>
    <h1> Chef Login</h1>
    <form>
        <label for="learner-name">Name:</label>
        <input type="text" id="learner-name" name="learner-name" required>
        <br><br>
        <label for="learner-password">Password:</label>
        <input type="password" id="learner-password" name="learner-password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
